<!doctype html>
<html class="no-js" lang="de">

<head>
  <meta charset="utf-8">
  <title>Rainers Ski Countdown</title>
  <meta name="description" content="Zeit bis zum Pistenflitzen">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <header>
      <h1>Rainers Ski Countdown</h1>
    </header>

    <div>&nbsp;</div>

    <section id="date-counter">
      <div class="date">
        <span id="days"></span>
        <span>Tage</span>
      </div>
      <div class="date">
        <span id="hours"></span>
        <span>Stunden</span>
      </div>
      <div class="date">
        <span id="minutes"></span>
        <span>Minuten</span>
      </div>
      <div class="date">
        <span id="seconds"></span>
        <span>Sekunden</span>
      </div>
      <!-- <div class="install-div">
        <button id="install-button" hidden>install App</button>
      </div> -->
    </section>


  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
